<app-navbar></app-navbar>
<div class="movies-page" style="display: flex">
    <mat-card class="movie-card" *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: 
                <button
                mat-button
                (click)="openDirectorInfo(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
                color="primary">
                {{movie.Director.Name}}
            </button>
            </mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt={{movie.Title}} style="width: 280px" />
        <mat-card-actions>
            <button 
            mat-button
            (click)="openGenreInfo(movie.Genre.Name, movie.Genre.Description)"
            color="primary">
                {{movie.Genre.Name}}
            </button>
            <button
            mat-button
            (click)="openSynopsis(movie.Title, movie.Description)"
            color="primary"
            >
                Synopsis
            </button>
        <button
            mat-button
            class="mat-icon-button"
            *ngIf="!isFav(movie.id)"
            (click)="addToFavoriteMovies(movie._id)"
            color="primary"
        >
            <mat-icon>favorite_border</mat-icon>
        </button>
        <button
            mat-button
            class="mat-icon-button"
            *ngIf="isFav(movie._id)"
            (click)="removeFromFavoriteMovies(movie._id)"
            color="primary"
        >
            <mat-icon>favorite</mat-icon>
        </button>
        </mat-card-actions>
    </mat-card>
</div>
