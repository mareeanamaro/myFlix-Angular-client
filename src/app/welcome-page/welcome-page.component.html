<div class="welcome-page">
  <mat-card class="welcome-page-card">
    <mat-card-header>
      <mat-card-title>
        Welcome to Flicking through Flicks!
      </mat-card-title>
  </mat-card-header>
    <mat-card-actions>
    <button
      mat-raised-button
      (click)="openUserRegistrationDialog()"
      color="basic"
    >
    <mat-icon>how_to_reg</mat-icon>
      Sign Up
    </button>
    <button
      mat-raised-button
      (click)="openUserLoginDialog()"
      class="mat-button"
    >
    <mat-icon>login</mat-icon>
      Login
    </button>
  </mat-card-actions>
</mat-card>
</div>
