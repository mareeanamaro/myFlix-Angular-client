<mat-card>
    <mat-card-header>
        <mat-card-title>Sign Up!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userCredentials.Username" placeholder="Username" type="text"
                    name="Username" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userCredentials.Password" type="password" placeholder="Password"
                    name="Password" required>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button (click)="loginUser()" color="primary">
                    Login
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
