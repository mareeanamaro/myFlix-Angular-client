<mat-card class="mat-card">
    <mat-card-header>
        <mat-card-title>Login!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <input matInput [(ngModel)]="userCredentials.Username" placeholder="Username" type="text"
                    name="Username" class='form' required>
            </mat-form-field>
            <mat-form-field>
                <input matInput [(ngModel)]="userCredentials.Password" type="password" placeholder="Password"
                    name="Password" required>
            </mat-form-field>
            <mat-card-actions>
                <button mat-raised-button (click)="loginUser()" class="mat-button">
                    Login
                </button>
            </mat-card-actions>
        </form>
    </mat-card-content>
</mat-card>
